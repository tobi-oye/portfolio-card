<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.google.com/specimen/Kumbh+Sans"
      rel="stylesheet"
      type="text/css"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box container">
      <div class="top-circle">
        <img src="/images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bottom-circle">
        <img src="/images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="box profile-container">
        <div class="box top-background">
          <img
            src="/images/bg-pattern-card.svg"
            class="svg-background"
            alt=""
          />
          <div class="pic-container">
            <div class="pic"></div>
          </div>
        </div>
        <br />
        <div class="box text-info">
          <div class="main-text">Victor Crest<span> 26 </span></div>
          <div class="sub-text"><span>London</span></div>
        </div>
        <hr />
        <div class="box footer-info">
          <div class="box">
            <div class="main-text">80K</div>
            <div class="grey-text">Followers</div>
          </div>
          <div class="box">
            <div class="main-text">803K</div>
            <div class="grey-text">Likes</div>
          </div>
          <div class="box">
            <div class="main-text">1.4K</div>
            <div class="grey-text">Photos</div>
          </div>
        </div>
      </div>
      <br />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oyewole Oluwatobi</a>.
      </div>
    </div>
  </body>
</html>
